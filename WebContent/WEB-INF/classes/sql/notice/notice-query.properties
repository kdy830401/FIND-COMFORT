selectNoticeList=SELECT NOTICE_NO,NOTICE_TITLE,NOTICE_CONTENT,NOTICE_DATE,NOTICE_COUNT,N.STATUS,ADMIN_NO FROM FC_NOTICE N JOIN FC_ADMIN USING(ADMIN_NO) WHERE N.STATUS = 'Y' ORDER BY NOTICE_NO DESC
insertNotice=INSERT INTO FC_NOTICE VALUES (SEQ_NNO.NEXTVAL,?,?,?,0,'Y',?)
selectNotice=SELECT NOTICE_NO,NOTICE_TITLE,NOTICE_CONTENT,NOTICE_DATE,NOTICE_COUNT,FC_NOTICE.STATUS,ADMIN_NO FROM FC_NOTICE JOIN FC_ADMIN USING(ADMIN_NO) WHERE FC_NOTICE.STATUS = 'Y' AND NOTICE_NO = ?
updateCount=UPDATE FC_NOTICE SET NOTICE_COUNT = NOTICE_COUNT + 1 WHERE NOTICE_NO = ?
updateNotice=UPDATE FC_NOTICE SET NOTICE_TITLE=? ,NOTICE_CONTENT =?,NOTICE_DATE =? WHERE NOTICE_NO = ?
searchNotice=SELECT NOTICE_NO,NOTICE_TITLE,NOTICE_CONTENT,NOTICE_DATE,NOTICE_COUNT,FC_NOTICE.STATUS,ADMIN_NO FROM FC_NOTICE JOIN FC_ADMIN USING(ADMIN_NO) WHERE FC_NOTICE.STATUS = 'Y' AND NOTICE_CONTENT LIKE ? OR NOTICE_TITLE LIKE ? ORDER BY NOTICE_NO DESC
noticeListCount=SELECT COUNT(*) FROM FC_NOTICE WHERE STATUS = 'Y'
deleteNotice=UPDATE FC_NOTICE SET STATUS='N' WHERE NOTICE_NO =?